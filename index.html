<!DOCTYPE html>
<html lang="es">
<head>
    <title>Gastos e Ingresos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <h1>Registro de Gasto</h1>
    <form id="gastos-form">
        <label for="fecha-gasto">Fecha:</label>
        <input type="date" id="fecha" required />

        <label for="monto-gasto">Monto:</label>
        <input type="number" id="monto" required />

        <label for="descripcion-gasto">Descripción:</label>
        <input type="text" id="descripcion" required />

        <label for="categoria">Categoría:</label>
        <select id="categoria" required>
            <option value="" disabled selected>Selecciona una categoría</option>
            <option value="Alimentación">Alimentación</option>
            <option value="Transporte">Transporte</option>
            <option value="Salud">Salud</option>
            <option value="Educación">Educación</option>
            <option value="Vestimenta">Vestimenta</option>
            <option value="Otros">Otros</option>
        </select>

        <button type="submit" id="registrar-gasto-button">Registrar gasto</button>
    </form>

    <div id="gastos-div"></div>

    <h2>Filtrar Gastos</h2>
    <label for="filtro-categoria">Filtrar por Categoría:</label>
    <select id="filtro-categoria">
        <option value="" disabled selected>Selecciona una categoría</option>
        <option value="Alimentación">Alimentación</option>
        <option value="Transporte">Transporte</option>
        <option value="Salud">Salud</option>
        <option value="Educación">Educación</option>
        <option value="Vestimenta">Vestimenta</option>
        <option value="Otros">Otros</option>
    </select>
    <button id="filtrar-categoria-btn">Filtrar</button>

    <h2 for="filtro-fecha">Filtrar por Fecha</h2>
    <label for="fecha-inicio">Desde:</label>
    <input type="date" id="fecha-inicio" />
    <label for="fecha-fin">Hasta:</label>
    <input type="date" id="fecha-fin" />
    <button id="filtrar-fechas-btn">Filtrar</button>
    <button id="mostrar-todos-btn">Mostrar todos</button>

    <div id="historial-div"></div>

    <h1>Registro de Ingreso</h1>
    <form id="ingresos-form">
        <label for="fecha-ingreso">Fecha:</label>
        <input type="date" id="fecha-ingreso" required />

        <label for="monto-ingreso">Monto:</label>
        <input type="number" id="monto-ingreso" required />

        <label for="fuente-ingreso">Descripción:</label>
        <input type="text" id="fuente-ingreso" required />

        <button type="submit" id="registrar-ingresos-button">Registrar ingreso</button>
    </form>

    <div id="ingresos-div"></div>

    <h2>Filtrar por Descripción</h2>
    <label for="filtrar-descripcion">Descripción:</label>
    <input type="text" id="filtrar-descripcion" />
    <button id="filtrar-descripcion-btn">Filtrar</button>
    <div id="ingresos-filtrados-descripcion-div"></div> <!-- Div para mostrar ingresos filtrados por descripción -->


    <h2>Filtrar por Fecha de Ingreso</h2>
    <label for="fecha-ingreso-inicio">Desde:</label>
    <input type="date" id="fecha-ingreso-inicio" />
    <label for="fecha-ingreso-fin">Hasta:</label>
    <input type="date" id="fecha-ingreso-fin" />
    <button id="filtrar-fechas-ingreso-btn">Filtrar</button>
    <button id="mostrar-todos-ingresos-btn">Mostrar todos</button>
    <div id="ingresos-filtrados-fecha-div"></div> <!-- Div para mostrar ingresos filtrados por fechas -->

    <h1>Registro Presupuesto</h1>
    <form id="presupuesto-form">
        <label for="monto-presupuesto">Presupuesto:</label>
        <input type="number" id="monto-presupuesto" />
        <input type="submit" value="Registrar presupuesto" id="presupuesto-button" />
    </form>
    <div id="presupuesto-div"></div>

    <h2>Balance</h2>
    <div id="balance-div">
        <p>Balance: 0</p>
    </div>

    <script type="module" src="./src/presenter.js"></script>
</body>
</html>
